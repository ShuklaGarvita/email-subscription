<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!!!</h3>
        <h1>My Brand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details....</p>
        <form name="submit-to-google-sheet" action="">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="submit"><img src="send-icon.png" alt="" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxi22gc2e0POz8K3WtoaUx1o8Pv98Y9pg1eO0vRN_Jyjhmoay3M0Z-jrTGwvSfkRYcM/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML= "Thank You for Subscribing!!!";
                setTimeout(function() {
                    msg.innerHTML= "";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
